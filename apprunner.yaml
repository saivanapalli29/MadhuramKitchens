version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m ensurepip --upgrade  # Upgrade pip (optional)
      - pip3 install virtualenv            # Install virtualenv
      - python3 -m venv venv            # Create virtual environment
      - source venv/bin/activate           # Activate virtual environment
      - pip3 install Django                 # Install Django in the virtual environment
      - pip3 install -r requirements.txt    # Install all dependencies, including Django and gunicorn
    post-build:
      - source venv/bin/activate           # Activate virtual environment for post-build steps
      - python3 manage.py makemigrations
      - python3 manage.py migrate
      - python3 manage.py collectstatic --noinput

  env:
